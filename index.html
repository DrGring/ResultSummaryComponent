<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>ResultSummary</title>
  <link rel="stylesheet" href="style.css">
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="all">
    <div class="allclass">
      <div class="allclass_header">
          <h3>Your Result</h3>
          <div class="cercle">
            <p class="num"> 76 </p> <p class="of">of 100</p>
          </div>
          <div class="allclass_header_footer">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </div>
    </div>
    <div class="allclass_body">
      <div class="summary">Summary</div>

      <div class="reaction display">
          <a href="#" class="reaction_a1">Reaction</a>
          <a href="#" class="reaction_a2 allclass_right_a">80 <span>/ 100</span></a>
      </div>

      <div class="memory display">
        <a href="#" class="memory_a1">Memory</a>
        <a href="#" class="memory_a2 allclass_right_a">92 <span>/ 100</span></a>
      </div>

      <div class="verbal display">
        <a href="#" class="verbal_a1">Verbal</a>
        <a href="#" class="verbal_a2 allclass_right_a">61 <span>/ 100</span></a>        
      </div>

      <div class="visual display">
        <a href="#" class="visual_a1">Visual</a>
        <a href="#" class="visual_a2 allclass_right_a">72 <span>/ 100</span></a>
      </div>
      <a href="#" class="continue">Continue</a>
    </div>
  </div> 
  
  
</body>
</html>
